<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casita de ensue침o de Marta</title>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">Casita de Ensue침o</h1>
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="background-color:#bcfffc; display:flex; margin:auto">
        <!-- Estructura Casa-->
        <polygon points="100,30 170,80 170,170 32,170 30,80" fill="white" stroke="black" stroke-width="2"/>
        <!-- Techo Casa-->
        <polyline points="18,80 100,22 182,80" stroke="#ffa2c7" stroke-width="12px" stroke-linecap="round" fill="none" />
        <!-- Ventana Redonda-->
        <circle cx="100" cy="70" r="15" fill="lightyellow" stroke="black" stroke-width="2px" />
        <!-- Linea Ventana Redonda Horizontal-->
        <line x1="85" y1="70" x2="115" y2="70" stroke="black" stroke-width="2px"/>
        <!-- Linea Ventana Redonda Vertical-->
        <line x1="100" y1="55" x2="100" y2="85" stroke="black" stroke-width="2px"/>
        <!-- Ventana Rectangular-->
        <rect x="110" y="110" rx="2" width="40" height="30" stroke="black" stroke-width="2px" fill="lightyellow" />
        <!-- Linea Ventana Rectangular Horizontal-->
        <line x1="110" y1="125" x2="150" y2="125" stroke="black" stroke-width="2px"/>
        <!-- Linea Ventana Rectangular Vertical-->
        <line x1="130" y1="110" x2="130" y2="140" stroke="black" stroke-width="2px"/>
        <!-- Pollete Ventana Rectangular-->
        <rect x="105" y="140" rx="3" width="50" height="6" stroke="black" stroke-width="2px" fill="#ffa2c7" />
        <!-- Puerta-->
        <rect x="50" y="110" rx="2" width="30" height="47" stroke="black" stroke-width="2px" fill="#ffa2c7" />
        <!-- Pomo Puerta-->
        <circle cx="60" cy="133" r="2" fill="lightyellow" stroke="black" stroke-width="2px" />
        <!-- Escal칩n Arriba-->
        <rect x="47" y="157" width="36" height="5" stroke="black" stroke-width="2px" fill="grey" />
        <!-- Escal칩n Abajo-->
        <rect x="45" y="163" width="40" height="5" stroke="black" stroke-width="2px" fill="grey" />
    </svg>
</body>
</html>
