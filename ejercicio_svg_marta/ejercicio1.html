<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleta de Jengibre</title>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">Galleta de Jengibre</h1>
    <svg width="300" height="400" viewBox="0 0 200 225" xmlns="http://www.w3.org/2000/svg" style="background-color:#ffa2c7; display:flex; margin:auto">
        <!-- Cabeza -->
        <circle cx="100" cy="50" r="45" fill="#cd803d" />
        <!-- Brazos -->
        <line x1="40" y1="110" x2="160" y2="110" stroke="#cd803d" stroke-width="45px" stroke-linecap="round"/>
        <!-- Pierna izquierda -->
        <line x1="70" y1="200" x2="100" y2="110" stroke="#cd803d" stroke-width="45px" stroke-linecap="round"/>
        <!-- Pierna derecha-->
        <line x1="100" y1="100" x2="130" y2="200"  stroke="#cd803d" stroke-width="45px" stroke-linecap="round"/>
        <!-- Boca -->
        <rect x="85" y="68" rx="3" width="28" height="7" stroke="white" stroke-width="2px" fill="none" />
        <!-- Ojo izquierdo -->
        <circle cx="80" cy="45" r="5" fill="white" />
        <!-- Ojo derecho -->
        <circle cx="119" cy="45" r="5" fill="white" />
        <!-- Botón de arriba-->
        <circle cx="100" cy="115" r="7" fill="black"/>
        <!-- Botón de abajo-->
        <circle cx="100" cy="146" r="7" fill="black"/>
    </svg>
</body>
</html>
