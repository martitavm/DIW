<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <canvas id="elipseRelleno" width="400" height="200" style="border:1px solid black;"></canvas>
<script>
    let canvas = document.getElementById("elipseRelleno");
    let ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.ellipse(200, 100, 200, 100, 0, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.fill();
</script>

</body>
</html>
